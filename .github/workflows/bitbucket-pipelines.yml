name: Staging

on:
  push:
    branches: [ dynamicTable ]
  pull_request:
    branches: [ dynamicTable ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm install --global @forge/cli
      - run: forge settings set usage-analytics true
#       - run: cd static/project-journal/ && npm audit fix
      - run: cd static/project-journal/ && npm install
      - run: cd static/project-journal/ && npm run deploy      
#       - run: forge deploy -e staging
      - run: forge install --upgrade --site shehry-gardian.atlassian.net --non-interactive
