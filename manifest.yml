modules:
  jira:projectPage:
    - key: project-journal-cloud-page
      resource: main
      resolver:
        function: resolver
      title: Project Page
      layout: blank
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main
    path: static/project-journal/build
    tunnel:
      port: 3000
permissions:
  scopes:
    - read:jira-work
    - write:jira-work
    - storage:app
  content:
    styles:
      - 'unsafe-inline'
app:
  id: ${id}